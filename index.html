<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #e0abab;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .del{
            color: red;
        }
        .img-align{
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .card img {
            width: 250px;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .card-price {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .card-button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="img-align">
        <img src="https://tse4.mm.bing.net/th?id=OIP.ar4xuVmsxvBYuwGToUUaVAHaHa&pid=Api&P=0&h=180" alt="Product Image">
        </div>
        <div class="card-content">
            <h2 class="card-title">Product 1</h2>
            <p class="card-price">999  <del class="del">2000</del></p>
            <a href="#" class="card-button">Buy Now</a>
        </div>
    </div>
    <div class="card">
        <div class="img-align">
        <img src="https://tse4.mm.bing.net/th?id=OIP.AP9Vf-uAr0Onk9ySTqc5mwHaHa&pid=Api&P=0&h=180" alt="Product Image">
        </div>
        <div class="card-content">
            <h2 class="card-title">Product 2</h2>
            <p class="card-price">1999  <del class="del">3999</del></p>
            <a href="#" class="card-button">Buy Now</a>
        </div>
    </div>
    <div class="card">
        <div class="img-align">
        <img src="https://tse2.mm.bing.net/th?id=OIP.4Z0MuYPmQiwULAW0flxLjgHaHa&pid=Api&P=0&h=180" alt="Product Image">
        </div>
        <div class="card-content">
            <h2 class="card-title">Product 3</h2>
            <p class="card-price">799  <del class="del">1599</del></p>
            <a href="#" class="card-button">Buy Now</a>
        </div>
    </div>
</body>
</html>
